<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter Firstname"> <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname"placeholder="Enter surname"> <br><br>

    <label for="email">Email address :</label>
    <input type="email" id="email" placeholder="Type email.."> <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd"> <br><br>
    
    <p>Choose your favorite game</p>

    <input type="checkbox">Basketball <br>
    <input type="checkbox">football <br>
    <input type="checkbox">Tennis <br>
    <input type="checkbox">Boxing <br>

    <p>Which is your best programming Language</p>

    <input type="radio"> python <br>
    <input type="radio"> Kotlin <br>
    <input type="radio"> PHP <br>
    <input type="radio"> Java <br>

<label for="nationality">Select Your Nationality:</label>
    <select id="nationality">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
        <!-- Add more nationalities as needed -->
    </select><br><br>

    <label for="textArea">Enter Your Comments:</label>
<textarea id="textArea" rows="4" cols="50"></textarea>





</form>
</body>
</html>
